<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimated IA Builder</title>
  <style>
    :root {
      --gold1: #d4af37;
      --gold2: #f6e27a;
      --gold3: #f1c45c;
      --bg-dark: #050507;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        Arial, sans-serif;
      background:
        radial-gradient(circle at top, #2b2412 0, transparent 55%),
        radial-gradient(circle at bottom, #111 0, #050505 70%);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .shell {
      width: 100%;
      max-width: 960px;
    }

    .brand {
      text-align: center;
      margin-bottom: 18px;
      letter-spacing: 0.18em;
      font-size: 0.7rem;
      text-transform: uppercase;
      color: #888;
    }

    .brand span {
      color: var(--gold1);
    }

    .card {
      background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.05),
          rgba(0, 0, 0, 0.9)
        );
      border-radius: 22px;
      border: 1px solid rgba(212, 175, 55, 0.55);
      box-shadow:
        0 22px 60px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(212, 175, 55, 0.15);
      padding: 26px 24px 26px;
      backdrop-filter: blur(16px);
    }

    @media (min-width: 780px) {
      .card {
        padding: 32px 34px 30px;
      }
    }

    /* Animation d√©grad√© or */
    @keyframes goldGlow {
      0% {
        background-position: 0% 50%;
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
      }
      50% {
        background-position: 100% 50%;
        text-shadow: 0 0 18px rgba(246, 226, 122, 0.45);
      }
      100% {
        background-position: 0% 50%;
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
      }
    }

    .title {
      text-align: center;
      font-size: 1.9rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .title span {
      background: linear-gradient(
        120deg,
        var(--gold1),
        var(--gold2),
        var(--gold3),
        var(--gold1)
      );
      background-size: 220% 220%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: goldGlow 6s ease-in-out infinite;
    }

    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #c2c2c2;
      margin-bottom: 22px;
    }

    .subtitle strong {
      color: var(--gold2);
      font-weight: 500;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    @media (min-width: 820px) {
      .input-row {
        flex-direction: row;
        align-items: stretch;
      }
    }

    textarea {
      flex: 1;
      resize: vertical;
      min-height: 150px;
      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid #333;
      background: rgba(5, 5, 5, 0.9);
      color: #f5f5f5;
      font-size: 0.95rem;
      outline: none;
      transition:
        border 0.2s ease,
        box-shadow 0.2s ease,
        background 0.2s ease,
        transform 0.2s ease;
    }

    textarea::placeholder {
      color: #777;
    }

    textarea:focus {
      border-color: var(--gold1);
      background: #050505;
      box-shadow:
        0 0 0 1px rgba(212, 175, 55, 0.5),
        0 16px 30px rgba(0, 0, 0, 0.75);
      transform: translateY(-1px);
    }

    .button-wrap {
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    button {
      width: 100%;
      max-width: 240px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(
        120deg,
        var(--gold1),
        var(--gold2),
        var(--gold3),
        var(--gold1)
      );
      background-size: 240% 240%;
      color: #111;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      cursor: pointer;
      padding: 0 18px;
      box-shadow:
        0 16px 30px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(0, 0, 0, 0.6);
      transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        filter 0.15s ease;
      white-space: nowrap;
      animation: goldGlow 5s ease-in-out infinite;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow:
        0 22px 40px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(212, 175, 55, 0.75);
    }

    button:active {
      transform: translateY(1px);
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(212, 175, 55, 0.5);
    }

    .result {
      margin-top: 18px;
      border-radius: 18px;
      padding: 18px 18px 20px;
      background: radial-gradient(circle at top left, #1a1408 0, #050505 55%);
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: #e5e5e5;
      text-align: left;
      font-size: 0.9rem;
      max-height: 420px;
      overflow: auto;
      white-space: pre-wrap;
    }

    .result.empty {
      border-style: dashed;
      opacity: 0.6;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #7b7b7b;
    }

    .footer span {
      color: var(--gold1);
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="brand">
      Ultimated Internal Tool ¬∑ <span>Prototype IA</span>
    </div>

    <div class="card">
      <div class="title">
        <span>Ultimated IA Builder</span>
      </div>
      <div class="subtitle">
        D√©cris ton id√©e et laisse l‚ÄôIA esquisser un site
        <strong>ultra luxe, pr√™t √† designer</strong>.
      </div>

      <div class="input-row">
        <textarea
          id="userInput"
          placeholder="Exemples : 
- Plateforme bancaire noire & or avec dashboard premium
- Site crypto futuriste avec sections gains/risques
- Boutique en ligne minimaliste pour montres de luxe"
        ></textarea>

        <div class="button-wrap">
          <button onclick="generate()">G√©n√©rer mon site</button>
        </div>
      </div>

      <div id="result" class="result empty">
        La structure g√©n√©r√©e du site appara√Ætra ici (sections, titres, FAQ‚Ä¶)
      </div>
    </div>

    <div class="footer">
      From the House of <span>Ultimated Studio Officiel</span>
    </div>
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById("userInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!prompt) {
        alert("√âcris au moins une id√©e de site üòâ");
        return;
      }

      resultDiv.classList.remove("empty");
      resultDiv.textContent = "‚è≥ G√©n√©ration de la structure du site‚Ä¶";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await response.json();
        resultDiv.textContent = data.output || "Erreur lors de la g√©n√©ration.";
      } catch (err) {
        console.error(err);
        resultDiv.textContent =
          "Erreur r√©seau ou serveur. R√©essaie dans quelques instants.";
      }
    }
  </script>
</body>
</html>
